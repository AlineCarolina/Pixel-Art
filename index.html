<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pricipal-div">
    <h1 id="title">Paleta de Cores</h1>
    <table id="table-palette">
      <tr id="color-palette">
        <td class="color" id="black"></td>
        <td class="color" id="blue"></td>
        <td class="color" id="red"></td>
        <td class="color" id="yellow"></td>
      </tr>
    </table>
    <div>
      <button id="clear-board">Clear</button>
    </div>
    <label>
      <input type="number" min="5" max="50" id="board-size" placeholder="5">
      <button id="generate-board">Change size</button>
    </label>
  </div>
  <table id="table-pixel"></table>
</body>
<script src="script.js"></script>
</html>
